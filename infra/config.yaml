
# ============================================================
# Section 1: AgentOS Configuration
# ============================================================
chat:
  quick_prompts:
    ibmi-performance-monitor:
      - "What can you do?"
      - "Check my system status"
      - "Show me current CPU utilization"
    ibmi-sysadmin-discovery:
      - "What can you do?"
      - "Give me an overview of the system"
      - "What services are available?"
    ibmi-sysadmin-browse:
      - "What can you do?"
      - "Show me the database schemas"
      - "List the libraries"
    ibmi-sysadmin-search:
      - "What can you do?"
      - "Search for job information"
      - "Find SQL examples"

available_models:
  - "openai:gpt-4"
  - "anthropic:claude-sonnet-4-5"
  - "anthropic:claude-haiku-4-5"
  - "watsonx:meta-llama/llama-3-3-70b-instruct"

# ============================================================
# Section 2: Custom Agent Configuration
# ============================================================
agents:
  # Default model for all agents (can be overridden per agent)
  default_model: "anthropic:claude-sonnet-4-5"

  # Performance monitoring agent
  ibmi-performance-monitor:
    # Uses default_model when not specified
    # model:
    enable_reasoning: false
    debug_mode: false

  # System discovery agent
  ibmi-sysadmin-discovery:
    # Uses default_model when not specified
    # model:
    enable_reasoning: true
    debug_mode: false

  # System browsing agent
  ibmi-sysadmin-browse:
    # Uses default_model when not specified
    # model:
    enable_reasoning: true
    debug_mode: false

  # System search agent
  ibmi-sysadmin-search:
    # Uses default_model when not specified
    # model:
    enable_reasoning: true
    debug_mode: false

