services:
  pgvector:
    build:
      context: ./pgvector
      dockerfile: Dockerfile
      args:
        PG_MAJOR: "17"
        PGVECTOR_VERSION: "v0.8.1"
    image: pgvector:v0.8.1
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USER:-ai}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ai}
      POSTGRES_DB: ${DB_NAME:-ai}
    networks:
      - agent-os

  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${IMAGE_NAME:-agent-os}:${IMAGE_TAG:-latest}
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./infra/.env
    volumes:
      - .:/app
    environment:
      # Database configuration
      DB_HOST: pgvector
      DB_PORT: 5432
      DB_USER: ${DB_USER:-ai}
      DB_PASS: ${DB_PASSWORD:-ai}
      DB_DATABASE: ${DB_NAME:-ai}
      WAIT_FOR_DB: "True"
      PRINT_ENV_ON_LOAD: "True"
      # MCP server configuration (container name for internal networking)
      MCP_URL: http://ibmi-mcp-server:3010/mcp
      MCP_TRANSPORT: streamable-http
    networks:
      - agent-os
    depends_on:
      - pgvector
      - ibmi-mcp-server

  ibmi-mcp-server:
    image: node:20-slim
    container_name: ibmi-mcp-server
    restart: unless-stopped
    ports:
      - "3010:3010"
    networks:
      - agent-os
    working_dir: /app
    command: npx -y @ibm/ibmi-mcp-server@latest
    env_file:
      - ./infra/.env
    environment:
      - MCP_TRANSPORT_TYPE=http 
      - YAML_AUTO_RELOAD=true
      - TOOLS_YAML_PATH=/app/tools
      - YAML_ALLOW_DUPLICATE_SOURCES=true
    volumes:
      - ./tools:/app/tools:rw
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3010/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

  agent-ui:
    build:
      context: ./agent-ui
      dockerfile: Dockerfile
    image: ${AGENT_UI_IMAGE:-agent-ui:latest}
    container_name: agent-ui
    restart: unless-stopped
    ports:
      - "3000:3000"
    networks:
      - agent-os
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
    depends_on:
      - api

networks:
  agent-os:

volumes:
  pgdata:
